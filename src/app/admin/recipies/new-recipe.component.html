<div class="content">
    <div class="container-fluid new-recipe-container">
        <div class="row">
            <div class="col-md-12">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-primary" [routerLink]="['/admin/recipies']">Назад к списку</button>
                </div>
                <form [formGroup]="recipeForm" (ngSubmit)="createRecipe()">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="label-group clearfix">
                                    <label class="first">название рецепта</label>
                                    <label class="second">обязательно</label>
                                </div>
                                <input type="text" formControlName="title" class="form-control">
                                <label class="tip-label">Впишите название рецепта, например: Tушенный кролик с картофелем и розмарином</label>
                            </div>
                            <div class="alert alert-danger" *ngIf="errors && errors.title">
                                <span >Title {{ errors.title[0] }}</span>
                            </div>

                            <div class="form-group">
                                <div class="label-group clearfix">
                                    <label class="first">история к рецепту - описание</label>
                                    <label class="second"><span class="no">не </span>обязательно</label>
                                </div>
                                <input type="text" class="form-control" formControlName="summary">
                                <label class="tip-label">Опишите краткое содержание блюда</label>
                            </div>
                            <div class="alert alert-danger" *ngIf="errors && errors.summary">
                                <span >Summary {{ errors.summary[0] }}</span>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="label-group clearfix">
                                    <label class="first">добавить фотографию блюда</label>
                                    <label class="second">обязательно</label>
                                </div>
                                <div class="image-container" (click)="imageUp.click()">
                                    <img [src]="filePreviewPath" width="100%" *ngIf="filePreviewPath" />
                                    <i class="fa fa-camera-retro" [ngClass]="{'transp-cam': filePreviewPath}"></i>
                                </div>
                                <input #imageUp type="file" ng2FileSelect="options" [uploader]="uploader" class="form-control hidden" />
                            </div>
                            <div class="alert alert-danger" *ngIf="errors && errors.image">
                                <span >Image {{ errors.image[0] }}</span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="number" class="form-control" formControlName="time">
                    </div>
                    <div class="alert alert-danger" *ngIf="errors && errors.time">
                        <span >Time {{ errors.time[0] }}</span>
                    </div>

                    <div class="form-group">
                        <input type="number" formControlName="porsion" class="form-control">
                    </div>
                    <div class="alert alert-danger" *ngIf="errors && errors.porsion">
                        <span >Time {{ errors.porsion[0] }}</span>
                    </div>

                    <div class="form-group">
                        <input type="time" class="form-control" formControlName="publish">
                    </div>
                    <div class="alert alert-danger" *ngIf="errors && errors.publish">
                        <span >Time {{ errors.publish[0] }}</span>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="complexity">
                    </div>
                    <div class="alert alert-danger" *ngIf="errors && errors.complexity">
                        <span >Time {{ errors.complexity[0] }}</span>
                    </div>

                    <div class="form-group">
                        <button type="submit" [disabled]="!recipeForm.valid" class="btn btn-primary">Опубликовать</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
